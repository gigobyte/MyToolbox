<div class="container">
	<div class="row">
		<div class="col col-md-2">
			<img src="images/no-profile-picture.png" class="img-responsive img-circle img-thumbnail img-profile"></img>
		</div>
		<div class="col col-md-3">
			<h3>{{profileCtrl.user.username}}</h3>
			<hr class="line-under-username">
		</div>
	</div>
	<h2>Knows: </h2>
	<div data-ng-repeat="entry in profileCtrl.user.knownTools.entries">
		<div class="col-md-3 col-sm-4 col-xs-6">
			<a data-ui-sref="home.tool({id: entry.tool._id})"><img data-ng-src="{{entry.tool.image}}" class="image-thumbnail img-responsive"></img></a>
		</div>
	</div>
</div>
