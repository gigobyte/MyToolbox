<div id="editEntryModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h2><p align="center">{{'modal.editEntry.header' | translate}} {{toolCtrl.tool.name}}</p></h2><br/>
				<div class="row">
						<div class="col-sm-2 col-sm-offset-2">
							<label class="control-label custom-form-align" data-translate="modal.editEntry.label.changeList"></label>
						</div>
						<div class="col-sm-6">
							<ui-select data-ng-model="toolCtrl.updatedTool.list" data-theme="bootstrap">
								<ui-select-match placeholder="Select a list...">{{$select.selected}}</ui-select-match>
								<ui-select-choices repeat="list in toolCtrl.userLists | filter: $select.search">
									<span data-ng-bind-html="list.name | highlight: $select.search"></span>
								</ui-select-choices>
							</ui-select>
						</div>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-sm-2 col-sm-offset-2 vert-align">
						<label class="col-sm-2 control-label custom-form-align" data-translate="modal.editEntry.label.rating"></label>
					</div>
					<div class="col-sm-6 vert-align">
						<uib-rating class="uib-rating-padding" ng-model="toolCtrl.updatedTool.rating" max="5" read-only="false" titles="['one','two','three']" aria-labelledby="default-rating"></uib-rating>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-sm-2 col-sm-offset-2">
						<label class="col-sm-2 control-label custom-form-align" data-translate="modal.editEntry.label.review"></label>
					</div>
					<div class="col-sm-6">
						<uib-accordion>
							<uib-accordion-group is-open="status.open">
								<uib-accordion-heading>
									{{'modal.editEntry.accordion.label' | translate}}
								</uib-accordion-heading>
								<textarea class="uib-accordion-text-input" data-ng-model="toolCtrl.updatedTool.review" placeholder="Review goes here..."></textarea >
								</uib-accordion-group>
						</uib-accordion>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-xs-2 col-xs-offset-4 col-centered">
						<button class="btn btn-custom" data-ng-click="toolCtrl.updateTool()" data-translate="modal.editEntry.button.update"></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
