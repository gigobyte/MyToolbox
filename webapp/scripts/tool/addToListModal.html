<div id="addToListModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h2><p align="center">{{toolCtrl.tool.name}}</p></h2><br/>
				<div class="row">
						<div class="col-sm-2 col-sm-offset-2">
							<label class="control-label custom-form-align" data-translate="modal.addToList.label.addTo"></label>
						</div>
						<div class="col-sm-6">
							<ui-select data-ng-model="toolCtrl.addedTool.list" data-theme="bootstrap">
								<ui-select-match placeholder="Select a list...">{{$select.selected.name}}</ui-select-match>
								<ui-select-choices repeat="list in toolCtrl.userLists | filter: $select.search">
									<span data-ng-bind-html="list.name | highlight: $select.search"></span>
								</ui-select-choices>
							</ui-select>
						</div>
					</div>
				</div>
				<div data-ng-hide="toolCtrl.addedTool.list.index > 0 && toolCtrl.addedTool.list.index < 3">
					<div class="row form-group">
						<div class="col-sm-2 col-sm-offset-2 vert-align">
							<label class="col-sm-2 control-label custom-form-align" data-translate="modal.addToList.label.rating"></label>
						</div>
						<div class="col-sm-6 vert-align">
							<uib-rating class="uib-rating-padding" ng-model="toolCtrl.addedTool.rating" max="5" read-only="false" titles="['one','two','three']" aria-labelledby="default-rating"></uib-rating>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-sm-2 col-sm-offset-2">
							<label class="col-sm-2 control-label custom-form-align" data-translate="modal.addToList.label.review"></label>
						</div>
						<div class="col-sm-6">
							<uib-accordion>
								<uib-accordion-group is-open="status.open">
									<uib-accordion-heading>
										{{'modal.addToList.accordion.label' | translate}}
									</uib-accordion-heading>
									<textarea class="uib-accordion-text-input" data-ng-model="toolCtrl.addedTool.review" placeholder="Review goes here..."></textarea >
									</uib-accordion-group>
							</uib-accordion>
						</div>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-xs-2 col-xs-offset-4 col-centered">
						<button class="btn btn-custom" data-ng-click="toolCtrl.addTool()" data-translate="modal.addToList.button.add"></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
