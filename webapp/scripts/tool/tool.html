<div class="container">
	<div class="row vert-offset-bottom-2 vert-offset-top-1">
		<div class="col-md-5 col-md-offset-1">
			<img src="{{toolCtrl.tool.image}}" class="img-responsive"></img>
		</div>
		<div class="col-md-5">
			<div class="row">
				<h2>{{toolCtrl.tool.name}}</h2>
			</div>
			<div class="row">
				<span class="label label-pink">{{toolCtrl.tool.language}}</span>
			</div>
			<div class="row">
				<br/>
				<p align="justify">{{toolCtrl.tool.description}}</p>
			</div>
		</div>
	</div>
	<div data-ng-if="toolCtrl.loggedUser">
		<div class="row text-center">
			<div class="col-md-10 col-md-offset-1" data-ng-hide="toolCtrl.alreadyAddedTool">
				<button class="btn btn-lg btn-custom" data-toggle="modal" data-target="#addToListModal" data-translate="button.addToList"></button>
			</div>
			<div class="col-md-10 col-md-offset-1" data-ng-show="toolCtrl.alreadyAddedTool">
				<button class="btn btn-lg btn-custom" data-toggle="modal" data-target="#editEntryModal" data-translate="button.editEntry"></button>
			</div>
		</div>

		<div data-ng-include src="'scripts/tool/addToListModal.html'"></div>
		<div data-ng-include src="'scripts/tool/editEntryModal.html'"></div>
	</div>
</div>
