<div class="container">
	<div class="row vert-offset-bottom-2 vert-offset-top-1">
		<div class="col-md-5 col-md-offset-1">
			<img src="{{toolCtrl.tool.image}}" class="image-responsive"></img>
		</div>
		<div class="col-md-5">
			<div class="row">
				<h2>{{toolCtrl.tool.name}}</h2>
			</div>
			<div class="row">
				<p align="justify">{{toolCtrl.tool.description}}</p>
			</div>
		</div>
	</div>
	<div class="row text-center" >
		<div class="col-md-10 col-md-offset-1" style="background-color: #3c464f; padding-left: 0 !important">
			<button class="btn btn-lg btn-custom" data-toggle="modal" data-target="#myModal">Add to list</button>
			<rating ng-model="toolCtrl.addedTool.rating" max="5"></rating>
		</div>
	</div>

	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2><p align="center">{{toolCtrl.tool.name}}</p></h2><br/>
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label custom-form-align">Add to</label>
							<div class="col-sm-10">
								<ui-select data-ng-model="toolCtrl.addedTool.list" data-theme="bootstrap" bootstrap="width: 300px;">
									<ui-select-match placeholder="Select a list...">{{$select.selected.name}}</ui-select-match>
									<ui-select-choices repeat="list in toolCtrl.dummyList | filter: $select.search">
										<span data-ng-bind-html="list.name | highlight: $select.search"></span>
									</ui-select-choices>
								</ui-select>
							</div>
							<label class="col-sm-2 control-label custom-form-align">Rating</label>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
